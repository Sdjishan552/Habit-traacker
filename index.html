  <!-- Service Worker with FORCE UPDATE -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          // Unregister ALL old service workers first
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (let registration of registrations) {
            await registration.unregister();
            console.log('ğŸ—‘ï¸ Unregistered old service worker');
          }
          
          // Wait a moment
          await new Promise(resolve => setTimeout(resolve, 500));
          
          // Register new service worker
          const reg = await navigator.serviceWorker.register('service-worker.js?v=3.0');
          console.log('âœ… Service Worker v3.0 registered', reg);
          
          // Force update check
          reg.update();
          
        } catch (err) {
          console.error('âŒ Service Worker registration failed:', err);
        }
      });
    }
  </script>

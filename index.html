<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discipline Tracker - Debug Mode</title>
  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <meta name="theme-color" content="#2196f3">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="apple-touch-icon" href="assets/icon-192.png">
  
  <style>
    /* On-screen debug console */
    #debugConsole {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.95);
      color: #0f0;
      font-family: monospace;
      font-size: 10px;
      padding: 10px;
      max-height: 150px;
      overflow-y: auto;
      z-index: 9999;
      border-top: 2px solid #0f0;
    }
    #debugConsole .log { margin: 2px 0; }
    #debugConsole .error { color: #f00; }
    #debugConsole .success { color: #0f0; }
    #debugConsole .warning { color: #ff0; }
    #toggleDebug {
      position: fixed;
      bottom: 160px;
      right: 10px;
      z-index: 10000;
      background: #0f0;
      color: #000;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Debug Console -->
<button id="toggleDebug" onclick="toggleDebugConsole()">DEBUG ON/OFF</button>
<div id="debugConsole"></div>
  
<div class="system-status">
  <div id="liveClock" class="live-clock"></div>
  <div class="system-version">JARVIS v3.1 DEBUG</div>
</div>

  <!-- HEADER -->
  <header class="home-header">
    <h1>Daily Discipline</h1>
    <div class="header-right">
      <span id="phaseInfo">Loading‚Ä¶</span>
      <button class="bell-btn" onclick="goNotifications()">üîî</button>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main id="mainContainer">
    <!-- All cards (events + hydration) will be created here by JavaScript -->
  </main>

  <!-- FOOTER NAV -->
  <footer>
    <button id="historyBtn">üìò History</button>
    <button id="statsBtn">üìä Stats</button>
    <button onclick="goAdmin()" title="Admin">‚öôÔ∏è</button>
  </footer>

  <!-- Debug Console Script -->
  <script>
    const debugLog = [];
    const debugConsole = document.getElementById('debugConsole');
    let debugVisible = true;

    // Override console.log to show on screen
    const originalLog = console.log;
    const originalError = console.error;
    
    console.log = function(...args) {
      originalLog.apply(console, args);
      addDebugLog(args.join(' '), 'log');
    };
    
    console.error = function(...args) {
      originalError.apply(console, args);
      addDebugLog(args.join(' '), 'error');
    };

    function addDebugLog(message, type = 'log') {
      const time = new Date().toLocaleTimeString();
      const entry = `[${time}] ${message}`;
      debugLog.push(entry);
      
      if (debugLog.length > 50) debugLog.shift(); // Keep last 50 logs
      
      const div = document.createElement('div');
      div.className = `log ${type}`;
      div.textContent = entry;
      debugConsole.appendChild(div);
      debugConsole.scrollTop = debugConsole.scrollHeight;
    }

    function toggleDebugConsole() {
      debugVisible = !debugVisible;
      debugConsole.style.display = debugVisible ? 'block' : 'none';
    }

    // Log page load
    console.log('‚úÖ Page loaded - Debug mode active');
    console.log('üìç User Agent: ' + navigator.userAgent);
  </script>

  <!-- Core Logic - Cache buster v3.1 -->
  <script src="app.js?v=3.1"></script>

  <!-- Admin Navigation -->
  <script>
    function goAdmin() {
      location.href = "admin.html";
    }
    function goNotifications() {
      location.href = "notifications.html";
    }
  </script>

  <!-- Service Worker with FORCE UPDATE -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          // Unregister ALL old service workers first
          const registrations = await navigator.serviceWorker.getRegistrations();
          for (let registration of registrations) {
            await registration.unregister();
            console.log('üóëÔ∏è Unregistered old service worker');
          }
          
          // Wait a moment
          await new Promise(resolve => setTimeout(resolve, 500));
          
          // Register new service worker
          const reg = await navigator.serviceWorker.register('service-worker.js?v=3.1');
          console.log('‚úÖ Service Worker v3.1 registered');
          
          // Force update check
          reg.update();
          
        } catch (err) {
          console.error('‚ùå Service Worker registration failed:', err);
        }
      });
    }
  </script>
</body>
</html>
